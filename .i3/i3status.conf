load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

keyboard_layout {
    cache_timeout = 3
    format = "  {layout}"
    color = "#FFFFFF"
}

pomodoro {
    format = "{mmss} {bar}"
}

online_status {
    format_offline = ""
    format_online = ""
    timeout = 20
}

time {
	format = "   %A %e %B  %H:%M"
	on_click 1 = "exec --no-startup-id gsimplecal"
}
volume master {
	format = " %volume"
  format_muted = " %volume"
	#format = "♪:%volume"
	device = "pulse"
	mixer = "Master"
	mixer_idx = 0
	on_click 1 = "exec i3-sensible-terminal -e alsamixer -c 1"
  on_click 2 = "exec amixer set Master toggle"
  on_click 3 = "exec killall alsamixer"
  on_click 4 = "exec amixer set Master 1+"
  on_click 5 = "exec amixer set Master 1-"
}

weather_yahoo Berlin {
    cache_timeout = 7200
    woeid = 638242
    request_timeout = 10
    format_today = "Now: {icon}{temp}°{units} {text}"
    forecast_days = 0
#    on_click 1 = "exec firefox-bin http://www.meteo.fr"
}
