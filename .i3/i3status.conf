battery 0 {
#        format = "%status %percentage %remaining %emptytime"
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "‚ö°"
        status_bat = "üîã"
        status_unk = "?"
        status_full = "‚òª"
        low_threshold = 10

}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}


keyboard_layout {
    cache_timeout = 3
    format = "ÔÑú  {layout}"
    color = "#FFFFFF"
}

pomodoro {
    format = "{mmss} {bar}"
}

online_status {
    format_offline = "ÔÉÇ"
    format_online = "ÔÉÇ"
    timeout = 20
}

time {
	format = "ÔÅ≥   %A %e %B ÔÄó %H:%M"
	on_click 1 = "exec --no-startup-id gsimplecal"
}
volume master {
	format = "ÔÄ® %volume"
  format_muted = "ÔÄ¶ %volume"
	#format = "‚ô™:%volume"
	device = "pulse"
	mixer = "Master"
	mixer_idx = 0
	on_click 1 = "exec i3-sensible-terminal -e alsamixer -c 1"
  on_click 2 = "exec amixer set Master toggle"
  on_click 3 = "exec killall alsamixer"
  on_click 4 = "exec amixer set Master 1+"
  on_click 5 = "exec amixer set Master 1-"
}

weather_yahoo Berlin {
    cache_timeout = 7200
    woeid = 638242
    request_timeout = 10
    format_today = "Now: {icon}{temp}¬∞{units} {text}"
    forecast_days = 0
#    on_click 1 = "exec firefox-bin http://www.meteo.fr"
}
