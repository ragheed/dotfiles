general {
  colors = true
  interval = 3
  color = '#FFFFFF'
  color_good = '#00FF00'
  color_bad = '#FF0000'
  color_degraded = '#FFFF00'
}

order += "weather_yahoo Berlin"
order += "pomodoro"
order += "volume master"
